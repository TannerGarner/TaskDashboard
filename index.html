<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./script.js"></script>
    <script src="https://kit.fontawesome.com/64444e88c9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Task Dashboard</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <span>logo here</span>
            <ul class="navLinks">
                <li><a href="#"><i class="fa-solid fa-boxes-stacked"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-table-columns"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-stopwatch"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-calendar"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-chart-simple"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-comments"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-circle-question"></i></a></li>
            </ul>
            <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
        <div class="projects">
            <div id="projectList">
                <h4>Projects</h4>
                <div class="project">
                    <i class="fa-solid fa-globe"></i>
                    <h6>Piper Enterprise</h6>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <div class="project">
                    <i class="fa-solid fa-globe"></i>
                    <h6>Web Platform</h6>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <div class="project">
                    <i class="fa-solid fa-globe"></i>
                    <h6>Mobile Loop</h6>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <div class="project">
                    <i class="fa-solid fa-globe"></i>
                    <h6>Wiro Mobile App</h6>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div id="team">
                <h4>Team Members</h4>
                <div class="teamMember">
                    <i></i>
                    <div>
                        <h6>Karen Smith</h6>
                        <span>Online - 08:23:26</span>
                    </div>
                    <i></i>
                </div>
                <div class="teamMember">
                    <i class="fa-solid faucircle-ser-"></i>
                    <div>
                        <h6>Steve McConnel</h6>
                        <span>Online - 12:04:35</span>
                    </div>
                    <i class="fa-solid fachevron-down-"></i>
                </div>
                <div class="teamMember">
                    <i class="fa-solid fa-circle-user"></i>
                    <div>
                        <h6>Sarah Green</h6>
                        <span>Offline - 06:32:52</span>
                    </div>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="teamMember">
                    <i class="fa-solid fa-circle-user"></i>
                    <div>
                        <h6>Brad Smith</h6>
                        <span>Offline - 12:03:48</span>
                    </div>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="teamMember">
                    <i class="fa-solid fa-circle-user"></i>
                    <div>
                        <h6>Alice Cornell</h6>
                        <span>Online - 05:44:35</span>
                    </div>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
            <div id="time">
                <h4>Time</h4>
                <div id="timeDisplay">

                </div>
            </div>
            <button id="addProject">+ Add Project</button>
        </div>
        <div class="production">
            <div class="topBar">
                <div id=""></div>
            </div>
            <div class="overview">

            </div>
            <div class="tasks activeProject">
                <div id="toDo">
                    <h4>To Do</h4>
                    <button id="addTaskTD" class ="addTaskButton">+ Add New Task</button>
                    <div id="inputAreaTD" class="card toggleDisplay">
                        <input type="text" id="inputTitleTD" placeholder="Add Title">
                        <textarea id="inputDescriptionTD" placeholder="Add Description"></textarea>
                        <button id="inputSaveTD">Save Task</button>
                    </div>
                </div>
                <div id="inProgress">
                    <h4>In Progress</h4>
                    <button id="addTaskIP" class ="addTaskButton">+ Add New Task</button>
                    <div id="inputAreaIP" class="card toggleDisplay">
                        <input type="text" id="inputTitleIP" placeholder="Add Title">
                        <textarea id="inputDescriptionIP" placeholder="Add Description"></textarea>
                        <button id="inputSaveIP">Save Task</button>
                    </div>
                </div>
                <div id="needsReview">
                    <h4>Needs Review</h4>
                    <button id="addTaskNR" class ="addTaskButton">+ Add New Task</button>
                    <div id="inputAreaNR" class="card toggleDisplay">
                        <input type="text" id="inputTitleNR" placeholder="Add Title">
                        <textarea id="inputDescriptionNR" placeholder="Add Description"></textarea>
                        <button id="inputSaveNR">Save Task</button>
                    </div>
                </div>
                <div id="done">
                    <h4>Done</h4>
                    <button id="addTaskDone" class ="addTaskButton">+ Add New Task</button>
                    <div id="inputAreaDone" class="card toggleDisplay">
                        <input type="text" id="inputTitleDone" placeholder="Add Title">
                        <textarea id="inputDescriptionDone" placeholder="Add Description"></textarea>
                        <button id="inputSaveDone">Save Task</button>
                    </div>
                </div>
            </div>
            <div class="notes"></div>
            <div class="questions"></div>

        </div>
    </div>
</body>
</html>
